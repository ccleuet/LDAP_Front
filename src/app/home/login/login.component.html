<div class="container">
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		<form class="form-horizontal" (ngSubmit)="onSubmit()" #loginForm="ngForm">
			<fieldset>
				<h2>Please Sign In</h2>
				<hr>
				<div class="form-group">
                    <input type="username" name="username" id="username" class="form-control input-lg" placeholder="Username"  [(ngModel)]="cred.uid">
				</div>
				<div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" [(ngModel)]="cred.password">
				</div>
				<span class="button-checkbox">
					<button type="button" class="btn btn-info" data-color="info" href="#">Remember Me</button>
                    <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
					<a class="btn btn-link pull-right">Forgot Password?</a>
				</span>
				<hr>
				<div class="row">
					<div class="col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3">
                        <input type="submit" class="btn btn-lg btn-success btn-block" value="Sign In">
					</div>
				</div>
			</fieldset>
		</form>
	</div>
</div>
</div>
